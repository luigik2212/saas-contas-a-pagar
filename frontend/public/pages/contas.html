<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contas</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <div class="container">
    <header class="topbar no-print">
      <h1>Contas</h1>
      <div>
        <a href="/pages/dashboard.html">Dashboard</a>
        <button id="logoutBtn" class="secondary">Sair</button>
      </div>
    </header>

    <section class="card no-print">
      <h3>Nova conta</h3>
      <form id="billForm" class="form">
        <div class="row">
          <input id="title" placeholder="Título" required />
          <input id="amount_cents" type="number" min="1" placeholder="Valor em centavos (ex.: 12990)" required />
        </div>
        <div class="row">
          <input id="due_date" type="date" required />
          <select id="category_id"></select>
        </div>
        <textarea id="notes" placeholder="Observações"></textarea>
        <button type="submit">Salvar</button>
      </form>
    </section>

    <section class="card no-print" style="margin-top:12px;">
      <h3>Filtros</h3>
      <div class="row">
        <input id="f_month" type="month" />
        <select id="f_status">
          <option value="all">Todos</option>
          <option value="open">Abertos</option>
          <option value="paid">Pagos</option>
          <option value="today">Hoje</option>
          <option value="overdue">Atrasados</option>
        </select>
      </div>
      <div class="row">
        <select id="f_category"></select>
        <input id="f_search" placeholder="Buscar por título/observação" />
      </div>
      <div class="row">
        <button id="filterBtn">Aplicar</button>
        <button id="exportBtn" class="secondary" type="button">Exportar CSV</button>
      </div>
      <button id="printBtn" class="secondary" type="button">Imprimir</button>
    </section>

    <section class="card" style="margin-top:12px;">
      <table>
        <thead><tr><th>Título</th><th>Valor</th><th>Vencimento</th><th>Status</th><th>Ações</th></tr></thead>
        <tbody id="rows"></tbody>
      </table>
      <div class="actions no-print" style="margin-top:8px;">
        <button id="prevBtn" class="secondary">Anterior</button>
        <span id="pageInfo"></span>
        <button id="nextBtn" class="secondary">Próxima</button>
      </div>
    </section>
  </div>

  <script src="/js/api.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/contas.js"></script>
</body>
</html>
