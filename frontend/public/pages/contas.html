<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contas - SaldoFacil</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <div class="app-shell" data-app-shell></div>

  <aside class="drawer" data-drawer="filters" aria-label="Filtros">
    <div class="drawer-header">
      <h3>Filtros</h3>
      <button class="icon-btn" data-drawer-close aria-label="Fechar">✕</button>
    </div>
    <form id="filterForm" class="drawer-body">
      <div>
        <label for="f_month">Mês</label>
        <input id="f_month" name="month" type="month" />
      </div>
      <div>
        <label for="f_status">Status</label>
        <select id="f_status" name="status">
          <option value="all">Todos</option>
          <option value="open">Abertos</option>
          <option value="paid">Pagos</option>
          <option value="today">Hoje</option>
          <option value="overdue">Atrasados</option>
        </select>
      </div>
      <div>
        <label for="f_category">Categoria</label>
        <select id="f_category" name="category_id"></select>
      </div>
      <div>
        <label for="f_search">Busca</label>
        <input id="f_search" name="search" placeholder="Título/observação" />
      </div>
    </form>
    <div class="drawer-actions">
      <button id="clearFiltersBtn" class="btn btn-secondary" type="button">Limpar</button>
      <button id="applyFiltersBtn" class="btn btn-primary" type="button">Aplicar</button>
    </div>
  </aside>

  <div class="modal" id="appModal"></div>

  <script src="/js/api.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/ui.js"></script>
  <script src="/js/contas.js"></script>
</body>
</html>
